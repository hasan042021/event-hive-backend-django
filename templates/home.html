<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Hive</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background-image: linear-gradient(45deg, #e6e6e6 25%, transparent 25%),
          linear-gradient(-45deg, #e6e6e6 25%, transparent 25%);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      .container {
        display: flex;
        gap: 20px;
        flex-direction: row;
      }
      .box {
        width: 250px;
        height: 200px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease;
      }
      .box:hover {
        transform: scale(1.05);
      }
      .box h2 {
        font-size: 24px;
        margin: 0;
        color: #333;
      }
      .box a {
        font-size: 18px;
        text-decoration: none;
        color: #fff;
        background-color: #4caf50;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .box a:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div>
          <h2 style="padding: 8px 0">Events</h2>
          <a href="{% url 'event-list' %}">View Events</a>
        </div>
      </div>
      <div class="box">
        <div>
          <h2 style="padding: 8px 0">Members</h2>
          <a href="{% url 'member-list' %}">View Members</a>
        </div>
      </div>
    </div>
  </body>
</html>
